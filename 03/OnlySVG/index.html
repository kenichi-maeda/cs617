<!DOCTYPE html>
<html>
<head>
    
  <style>
    body {
      color: black;
      background-color: white;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    svg {
      position: absolute;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <svg>
    <text x="110" y="40" fill='black' font-size="24px" font-family="sans-serif">Monthly Precipitation Changes in Dorchester in 2023</text>

    <g>
        <text x="110" y="420" fill='black' font-family="sans-serif">Jan</text>
        <text x="160" y="420" fill='black' font-family="sans-serif">Feb</text>
        <text x="210" y="420" fill='black' font-family="sans-serif">Mar</text>
        <text x="258" y="420" fill='black' font-family="sans-serif">Apr</text>
        <text x="308" y="420" fill='black' font-family="sans-serif">May</text>
        <text x="355" y="420" fill='black' font-family="sans-serif">June</text>
        <text x="408" y="420" fill='black' font-family="sans-serif">July</text>
        <text x="460" y="420" fill='black' font-family="sans-serif">Aug</text>
        <text x="506" y="420" fill='black' font-family="sans-serif">Sept</text>
        <text x="558" y="420" fill='black' font-family="sans-serif">Oct</text>
        <text x="610" y="420" fill='black' font-family="sans-serif">Nov</text>
        <text x="660" y="420" fill='black' font-family="sans-serif">Dec</text>
    </g>

    <g>
        <text x="70" y="420" fill='black' font-family="sans-serif">0</text>
        <text x="60" y="245" fill='black' font-family="sans-serif">5.0</text>
    </g>
    
    <path d="M 90,50 L 90,400 L 190,400 L 720,400" fill="none" stroke="black" stroke-width="1.5"></path>

    <!--
        height = 350/12*data
    -->
    <rect x="100" y="228" width="40" height="171.5" fill="#9dbbeb"></rect>
    <rect x="150" y="361" width="40" height="38.5" fill="#9dbbeb"></rect>
    <rect x="200" y="258" width="40" height="142.041" fill="#9dbbeb"></rect>
    <rect x="250" y="320" width="40" height="79.916" fill="#9dbbeb"></rect>
    <rect x="300" y="332" width="40" height="67.375" fill="#9dbbeb"></rect>
    <rect x="350" y="326" width="40" height="74.0416" fill="#9dbbeb"></rect>
    <rect x="400" y="77" width="40" height="322.875" fill="#9dbbeb"></rect>
    <rect x="450" y="236" width="40" height="163.916" fill="#9dbbeb"></rect>
    <rect x="500" y="215" width="40" height="184.625" fill="#9dbbeb"></rect>
    <rect x="550" y="332" width="40" height="67.375" fill="#9dbbeb"></rect>
    <rect x="600" y="337" width="40" height="62.416" fill="#9dbbeb"></rect>
    <rect x="650" y="178" width="40" height="222.25" fill="#9dbbeb"></rect>
    

    <text x="320" y="450" fill='black' font-size="20px" font-family="sans-serif">Month</text>
    <text x="20" y="250" fill='black' font-size="20px" font-family="sans-serif" transform="rotate(-90,60,260)">Rainfall (in.)</text>
  </svg>
</body>
</html>
